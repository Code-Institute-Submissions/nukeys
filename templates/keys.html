
{% extends 'base.html' %} {% block content %}

<ul class="collapsible" data-collapsible="accordion">

    {% for task in keys %}

    <li>

        <div class="collapsible-header">



            <div class=" task_header col s9">

                <i class="material-icons">expand_more</i> <strong>{{task.key_name}}</strong>

            </div>

        </div>

        <div class="collapsible-body">

            <span>

                {{task.key_description}} 

            </span>

        </div>

        <div class="collapsible-body">
            
            <a href="{{task.key_link}}" target="_blank">Click to Play</a>

        </div>

    </li>

    {% endfor %}

</ul>

{% endblock %}
